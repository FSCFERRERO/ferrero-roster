<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSC Ferrero Roster</title>
    <style>
        body {
            background-color: white;  /* Purple Background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #660099;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FF6600;  /* Orange Title */
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #660099;  /* Purple Header */
            color: white;
        }

        td {
            color: white;  /* White text for table content */
        }

        #current-time {
            font-size: 1.2em;
            margin-top: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FSC Ferrero Roster</h1>
        <p id="current-time"></p>
        <table id="roster-table">
            <!-- The CSV data will appear here -->
        </table>
    </div>

    <script>
        // Function to convert CSV string to an array of objects
        function parseCSV(csv) {
            const rows = csv.split('\n');
            const result = [];
            const headers = rows[0].split(',');

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].split(',');
                const obj = {};

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = row[j];
                }

                result.push(obj);
            }

            return result;
        }

        // Function to display the table
        function displayTable(data) {
            const table = document.getElementById('roster-table');
            table.innerHTML = ''; // Clear existing table content

            const headers = Object.keys(data[0]);
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        // Function to get current time in Eastern Time
        function getEasternTime() {
            const date = new Date();
            const options = { timeZone: 'America/New_York', hour12: true };
            return date.toLocaleString('en-US', options);
        }

        // Function to load data from GitHub (CSV file)
        function loadData() {
            const csvUrl = 'https://raw.githubusercontent.com/FSCFERRERO/ferrero-roster/refs/heads/main/roster.csv';  // Replace with your GitHub URL

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvData => {
                    const parsedData = parseCSV(csvData);
                    displayTable(parsedData);

                    // Update time every time we load data
                    document.getElementById('current-time').textContent = 'Last updated: ' + getEasternTime();
                })
                .catch(error => {
                    console.error('Error fetching CSV:', error);
                });
        }

        // Auto-refresh the table every 5 minutes
        setInterval(loadData, 300000);  // 5 minutes = 300000 ms

        // Initial load when the page is first visited
        loadData();
    </script>
</body>
</html>
