<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSC Ferrero Roster</title>
    <style>
        body {
            background-color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: #660099;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FF6600;
            text-align: center;
        }

        .tables-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .table-container {
            width: 48%;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            max-height:1000px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #660099;
            color: white;
        }

        td {
            color: white;
        }

        #current-time {
            font-size: 1.2em;
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FSC Ferrero Roster</h1>
        <p id="current-time"></p>

        <!-- Container for displaying tables side by side -->
        <div id="tables-container" class="tables-row"></div>
    </div>

    <img src="https://raw.githubusercontent.com/FSCFERRERO/ferrero-roster/main/FedEx_Supply_Chain_logo.svg.png" alt="FedEx Supply Chain Logo" class="bottom-right-image">

    <script>
        function parseCSV(csv) {
            const rows = csv.split('\n');
            const result = [];
            const headers = rows[0].split(',');

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].split(',');
                const obj = {};
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = row[j];
                }
                result.push(obj);
            }
            return result;
        }

        function createTable(data) {
            const table = document.createElement('table');
            const headers = Object.keys(data[0]);

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            return table;
        }

        function displayTable(data) {
            const tablesContainer = document.getElementById('tables-container');
            tablesContainer.innerHTML = ''; // Clear existing content

            const chunkSize = 16;
            const chunks = [];

            // Split the data into chunks of 16 rows
            for (let i = 0; i < data.length; i += chunkSize) {
                chunks.push(data.slice(i, i + chunkSize));
            }

            // Create tables for each chunk of data
            chunks.forEach((chunk, index) => {
                const tableContainer = document.createElement('div');
                tableContainer.classList.add('table-container');
                const table = createTable(chunk);
                tableContainer.appendChild(table);
                tablesContainer.appendChild(tableContainer);

                // If we've added two tables, reset the container to create a new row
                if ((index + 1) % 2 === 0) {
                    tablesContainer.appendChild(document.createElement('div'));  // Adds a new row for the next pair
                }
            });

            // Check if there was an extra blank row (no need for empty row at the end)
            if (chunks.length % 2 !== 0) {
                // Prevent a blank row from being added when there's an odd number of chunks
                tablesContainer.lastChild && tablesContainer.lastChild.nodeName === 'DIV' && tablesContainer.removeChild(tablesContainer.lastChild);
            }

            // Center align the table if only one table is displayed
            if (chunks.length === 1) {
                tablesContainer.style.justifyContent = 'center';  // Center the table if only one is present
            } else {
                tablesContainer.style.justifyContent = 'space-between';  // Reset to default layout if more than one table
            }
        }

        function getEasternTime() {
            const date = new Date();
            const options = { timeZone: 'America/New_York', hour12: true };
            return date.toLocaleString('en-US', options);
        }

        function loadData() {
            const csvUrl = 'https://raw.githubusercontent.com/FSCFERRERO/ferrero-roster/main/roster.csv';

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvData => {
                    const parsedData = parseCSV(csvData);
                    displayTable(parsedData);

                    document.getElementById('current-time').textContent = 'Last updated: ' + getEasternTime();
                })
                .catch(error => {
                    console.error('Error fetching CSV:', error);
                });
        }

        setInterval(loadData, 300000);
        loadData();
    </script>
</body>
</html>
