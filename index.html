<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSC Ferrero Roster</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #6A4C9C;  /* Purple */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        #current-time {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FSC Ferrero Roster</h1>
    <p id="current-time"></p>
    <table id="roster-table">
        <!-- The CSV data will appear here -->
    </table>

    <script>
        // Function to convert CSV string to an array of objects
        function parseCSV(csv) {
            const rows = csv.split('\n');
            const result = [];
            const headers = rows[0].split(',');

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].split(',');
                const obj = {};

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = row[j];
                }

                result.push(obj);
            }

            return result;
        }

        // Function to display the table
        function displayTable(data) {
            const table = document.getElementById('roster-table');
            table.innerHTML = ''; // Clear existing table content

            const headers = Object.keys(data[0]);
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        // Function to get current time in Eastern Time
        function getEasternTime() {
            const date = new Date();
            const options = { timeZone: 'America/New_York', hour12: true };
            return date.toLocaleString('en-US', options);
        }

        // Function to load data from localStorage and update the page
        function loadData() {
            const csvData = localStorage.getItem('csvData');
            if (csvData) {
                const parsedData = parseCSV(csvData);
                displayTable(parsedData);

                // Update time every time we load data
                document.getElementById('current-time').textContent = 'Last updated: ' + getEasternTime();
            }
        }

        // Auto-refresh the table every 10 minutes
        setInterval(loadData, 120000);  // 10 minutes = 600000 ms

        // Initial load when the page is first visited
        loadData();
    </script>
</body>
</html>
